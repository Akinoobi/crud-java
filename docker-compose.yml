version: '3.8'

services:
  crud-java:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/api/users/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
